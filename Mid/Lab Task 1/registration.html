<!DOCTYPE html>
<html>
<head>
<title>Clinic Patient Registration</title>
<style>

  body {
    font-family: Arial, sans-serif;
    background-color: #f6f6f6;
  }

  table {
    margin: 50px auto;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  th {
    text-align: center;
    font-size: 22px;
    color: #333;
    padding-bottom: 10px;
  }
  td {
    padding: 8px;
  }
  input {

    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  h3 {

    text-align: left;
    color: #444;
    margin-top: 10px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<form>
<table>
<tr>
<th colspan="2">Clinic Patient Registration</th>
</tr>
<tr>
<td>Full Name:</td>
<td><input type="text" placeholder="Enter full name" required></td>
</tr>
<tr>
<td>Age:</td>
<td><input type="number" placeholder="Enter age" required></td>
</tr>
<tr>
<td>Phone Number:</td>
<td><input type="tel" placeholder="Enter phone number" required></td>
</tr>
<tr>
<td>Email Address:</td>
<td><input type="email" placeholder="Enter email" required></td>
</tr>
<tr>
<td>Insurance Provider:</td>
<td><input type="text" placeholder="Enter insurance provider"></td>
</tr>
<tr>
<td>Insurance Policy Number:</td>
<td><input type="text" placeholder="Enter policy number"></td>
</tr>
<tr>
<td colspan="2"><h3>Additional Information</h3></td>
</tr>
<tr>
<td>Username:</td>
<td><input type="text" placeholder="Create username" required></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" placeholder="Enter password" required></td>
</tr>
<tr>
<td>Confirm Password:</td>
<td><input type="password" placeholder="Confirm password" required></td>
</tr>
<tr>
<td colspan="2">
<button type="submit">Register</button>
</td>
</tr>
</table>
</form>
</body>
</html>
